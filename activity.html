<html lang="en">
  <head>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index2.html">Water Warriors</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index2.html">Daily Summary</a></li>
            <li><a href="leadership.html">Leadership Board</a></li>
            <li><a href="activity.html">+ Add Activity</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <section>
        <div class="container">
          <div class="row container">
            <h1>Your water activity for [DATE]</h1>
          </div>
          <div class="row container">
            <h3>Activity</h3>
            <ul class="activity-items">
              <li>
                <a href="#">
                  <img src="assets/images/shower.svg" class="activity-icon" alt="Shower">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="assets/images/toilet.svg" alt="Toilet Flush">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="assets/images/hand.svg" alt="Handwashing">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="assets/images/toothbrush.svg" alt="Teeth brushing">
                </a>
              </li>
            </ul>
          </div>
          <div class="row container">
            <h3>Use</h3>
            <label>Shower Length:</label>
            <select class="form-control">
              <option>5 minutes</option>
              <option>10 minutes</option>
              <option>15 minutes</option>
              <option>20 minutes</option>
              <option>25 minutes</option>
              <option>30 minutes</option>
            </select>
          </div>
          <div class="row container">
            <button type="button" class="btn btn-primary">Add Activity</button>
          </div>
        </div>
      </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
